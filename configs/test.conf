{
  "play": {
    "http": {
      "session": {
        "httpOnly": true,
        "secure": true
      },
      "cookies": {
        "strict": true
      },
      "forwarded": {
        "trustedProxies": [
          "::1",
          "127.0.0.1"
        ]
      },
      "flash": {
        "httpOnly": true,
        "secure": true
      }
    },
    "filters": {
      "hosts": {
        "allowed": [
          "localhost:9443",
          "localhost:9000"
        ]
      },
      "csrf": {
        "cookie": {
          "secure": true
        }
      },
      "hsts": {
        "securePort": 9443,
        "maxAge": "1 minute",
        "secureHost": "localhost"
      }
    },
    "i18n": {
      "langCookieSecure": true,
      "langCookieHttpOnly": true
    }
  },
  "fixedConnectionPool": 5,
  "repository": {
    "dispatcher": {
      "executor": "thread-pool-executor",
      "thread-pool-executor": {
        "fixed-pool-size": ${fixedConnectionPool}
      },
      "throughput": 1
    }
  }
}
